<div class="content row">
  <div class="col s12 m6" *ngFor="let comida of comidas">
    <div class="card">
      <div class="card-image">
        <img [src]="comida.foto" class="img" alt="">
        <span class="card-title title">{{ comida.Nombre }}</span>
      </div>
      <div class="card-content">
        <p>{{ comida.descripcion }}</p>
      </div>
      <div class="card-title price-container">
        <h2 class="price">{{ comida.precio }} $</h2>
        <button class="btn waves-effect waves-light" type="button" (click)="realizarPedido(comida)">
          Comprar
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </div>
</div>
